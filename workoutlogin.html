<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Logger</title>
  <style>
    body { font-family: Arial; padding: 20px; background: rgb(206, 208, 212); }
    h2 { color: #222; }
    input, select, textarea { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; margin-top: 10px; }
    .section { margin-bottom: 30px; padding: 15px; background: #17e48111; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>

  <!-- Workout Timer -->
  <div class="section">
    <h2>Workout Timer</h2>
    <div id="timer">00:00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <!-- Exercise Logger -->
  <div class="section">
    <h2>Exercise Logger</h2>
    <form id="exerciseForm">
      <label>Exercise Name</label>
      <input type="text" id="exerciseName" required />

      <label>Sets</label>
      <input type="number" id="sets" min="1" required />

      <label>Reps</label>
      <input type="number" id="reps" min="1" required />

      <label>Weight (kg)</label>
      <input type="number" id="weight" min="0" required />

      <button type="submit">Log Exercise</button>
    </form>
    <ul id="exerciseList"></ul>
  </div>

  <!-- Session Summary -->
  <div class="section">
    <h2>Session Summary</h2>
    <div id="summary"></div>
    <label>Session Note</label>
    <textarea id="sessionNote"></textarea>
    <button onclick="saveSession()">Save Session</button>
  </div>

  <script>
   
    let timerInterval;
    let totalSeconds = 0;

    function updateTimerDisplay() {
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      document.getElementById('timer').innerText = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          totalSeconds++;
          updateTimerDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      pauseTimer();
      totalSeconds = 0;
      updateTimerDisplay();
    }

    const exerciseList = [];

    document.getElementById('exerciseForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const name = document.getElementById('exerciseName').value.trim();
      const sets = parseInt(document.getElementById('sets').value);
      const reps = parseInt(document.getElementById('reps').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!name || sets <= 0 || reps <= 0 || weight < 0) {
        alert("Please enter valid exercise details.");
        return;
      }

      const log = { name, sets, reps, weight, };
      exerciseList.push(log);
      displayExercises();
      this.reset();
    });

    function displayExercises() {
      const list = document.getElementById('exerciseList');
      list.innerHTML = '';
      exerciseList.forEach((ex, index) => {
        const item = document.createElement('li');
        item.textContent = `${index + 1}. ${ex.name} - ${ex.sets} sets × ${ex.reps} reps @ ${ex.weight}kg. Notes: ${ex.notes}`;
        list.appendChild(item);
      });
    }

    function saveSession() {
      const summaryDiv = document.getElementById('summary');
      const sessionNote = document.getElementById('sessionNote').value.trim();
      const duration = document.getElementById('timer').innerText;

      if (exerciseList.length === 0) {
        alert("Please log at least one exercise before saving.");
        return;
      }

      let summary = `<strong>Duration:</strong> ${duration}<br>`;
      summary += `<strong>Exercises:</strong><ul>`;
      exerciseList.forEach(ex => {
        summary += `<li>${ex.name} - ${ex.sets}×${ex.reps} @ ${ex.weight}kg</li>`;
      });
      summary += `</ul>`;
      summary += `<strong>Notes:</strong> ${sessionNote ? sessionNote : "None"}`;

      summaryDiv.innerHTML = summary;
      alert("Workout session saved!");
    }
  </script>
</body>
</html>
